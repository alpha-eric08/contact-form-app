<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .error {
      color: red;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="flex items-center justify-center px-3 py-5 md:h-screen bg-green-100">
  <div class="md:w-[60%] space-y-5 bg-white p-3 w-full md:p-8 shadow-lg rounded-lg">
    <h1 class="font-semibold text-2xl">Contact Us</h1>
    <form id="contactForm" class="flex flex-col space-y-5">
      <!-- Name -->
      <div class="md:flex gap-10">
        <!-- First Name -->
        <div class="flex w-full flex-col gap-2">
          <label for="fname" class="font-medium text-lg">
            First Name <span class="text-red-600 ml-2">*</span>
          </label>
          <input type="text" id="fname" name="fname" class="w-full p-2.5 border-2 rounded-md" />
          <p id="fnameError" class="error"></p>
        </div>
        <!-- Last Name -->
        <div class="flex w-full flex-col gap-2">
          <label for="lname" class="font-medium text-lg">
            Last Name <span class="text-red-600 ml-2">*</span>
          </label>
          <input type="text" id="lname" name="lname" class="w-full p-2.5 border-2 rounded-md" />
          <p id="lnameError" class="error"></p>
        </div>
      </div>
      <!-- Email -->
      <div class="flex flex-col gap-2">
        <label for="email" class="font-medium text-lg">
          Email Address <span class="text-red-600 ml-2">*</span>
        </label>
        <input type="text" id="email" name="email" class="w-full p-2.5 border-2 rounded-md" />
        <p id="emailError" class="error"></p>
      </div>

      <!-- Query Type -->
      <div class="space-y-2">
        <label class="font-medium text-lg">
          Query Type <span class="text-red-600 ml-2">*</span>
        </label>
        <div class="md:flex space-y-2 gap-10">
          <!-- General Enquiry -->
          <div class="flex w-full rounded-md border-2 gap-2 items-center px-5 py-2">
            <input type="radio" id="general" name="queryType" value="general" class="mr-2" />
            <label for="general" class="font-medium text-lg">General Enquiry</label>
          </div>
          <!-- Support Request -->
          <div class="flex gap-2 w-full items-center roundded-md px-5 py-2 border-2 rounded-md">
            <input type="radio" id="support" name="queryType" value="support" class="mr-2" />
            <label for="support" class="font-medium text-lg">Support Request</label>
          </div>
        </div>
        <p id="queryTypeError" class="error"></p>
      </div>

      <!-- Message -->
      <div class="space-y-2">
        <label for="message" class="font-medium text-lg">
          Message <span class="text-red-600 ml-2">*</span>
        </label>
        <textarea id="message" name="message" class="w-full p-2.5 border-2 rounded-md h-28 resize-none"></textarea>
        <p id="messageError" class="error"></p>
      </div>

      <!-- Checkbox -->
      <div class="flex gap-2">
        <input type="checkbox" id="terms" name="terms" class="mr-2" />
        <label for="terms" class="font-medium text-lg">
          I agree to the terms and conditions
        </label>
      </div>
      <p id="termsError" class="error"></p>

      <!-- Button -->
      <div>
        <button type="submit" class="w-full bg-gray-500 hover:bg-gray-900 text-white font-medium py-3 rounded-md">Submit</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
